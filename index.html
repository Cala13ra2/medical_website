<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
</head>
 <body>
   <div id="mummy">
    <div>
        <h2>Book Appointment</h2>
    </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full name" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Please choose a username.
              </div>
        </div>
        <div class="col-md d-flex">
            <div class="mb-3 col-md-6 mr-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    Please provide a valid email.
                  </div>
            </div>
            <div class="mb-3 col-md-6">
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Mobile Number" required>
            </div>
        </div>
       
        <div class="mb-3">
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Select Date">
        </div>
        <div class="mb-3">
            <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="Select Time">
        </div>
          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Make Note Or Describe About You"></textarea>
          </div>
          <button type="submit">Make Appointment</button>
    </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
